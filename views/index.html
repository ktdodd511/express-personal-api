<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Anime Shows</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Open+Sans" rel="stylesheet">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h1>Anime Shows!</h1>
          <h4><a href="/api">Read My API Documentation</a></h4>
        </div>
        <form class="form-inline" id="newAnimeForm">
          <div class="form-group">
            <label for="title">Name</label>
            <input type="text" class="form-control" name="title" placeholder="Anime Name">
          </div>
          <button type="submit" class="btn btn-default">Create Anime</button>
        </form>
        <div id='animeTarget'>
          <script id="anime-template" type="text/x-handlebars-template">
            {{#each anime}}
            <hr>
            <p>
              <b>{{name}}</b>
              <!-- {{image}} -->
            <button type="button" name="button" class="deleteBtn btn btn-danger pull-right" data-id={{_id}}>Delete</button>
            </p>
            {{/each}}
          </script>
        </div>
      </div>
    </div>
  </body>
</html>
